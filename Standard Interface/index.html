<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="profile picture.png" alt="Logo">
                <h1>My Web Page</h1>
            </div>
            <ul class="rowList menuItems">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="researchBar">
                <input type="text" class="searchInput" placeholder="Search...">
            </div>
        </nav>
    </header>
    <main>
        <section id="contentSection">
            <div class="content">
                <h1 class="majorTitle">Welcome to My Web Page</h1>
                <p class="secondTitle">This is a simple web page layout.</p>
            </div>
        </section>
    </main>
    <div class="galerieCarroussel">
        <div class="carrouselDiv">
            <div class="carrousselText">
                <h2 class="carrousselTitle">Image Gallery</h2>
                <p class="carrousselDescription">Explore our collection of beautiful images.</p>
            </div>
            <div class="carrousselImage">
                <span class="mooveButton" id="previous"><</span>
                <img id="1" src="1.jpeg" alt="Image 1">
                <img id="2" src="2.jpeg" alt="Image 2">
                <img id="3" src="3.jpeg" alt="Image 3">
                <span class="mooveButton" id="next">></span>
            </div>
        </div>
    </div>
    <footer>
        <p class="footerText">&copy; 2025 Arthur Desmonts</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
