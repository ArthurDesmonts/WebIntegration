<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul class="rowList menuItems">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>
    <span class="menuCollasped">
            <img class="svgMenu" src="menu-collapsed-svgrepo-com.svg" alt="Menu Collapsed Icon">
    </span>
    <main>
        <section id="contentSection">
            <div class="content">
                <h1 class="majorTitle">Welcome to My Web Page</h1>
                <p class="secondTitle">This is a simple web page layout.</p>
            </div>
        </section>

            <h2 class="carrousselTitle">Image Gallery</h2>
            <p class="carrousselDescription">Explore our collection of beautiful images.</p>
        </div>
        <div class="carrousselImage">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
